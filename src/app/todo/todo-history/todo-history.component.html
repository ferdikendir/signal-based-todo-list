<div class="flex flex-col gap-y-2 bg-secondary-card p-2 rounded-2xl overflow-y-auto max-h-[calc(100vh-128px)]">

    <div class="flex flex-row gap-x-2 justify-between items-center text-2xl font-bold p-2 text-secondary-text"
        (click)="collapsed.set(!collapsed())">
        <span>Todo History</span>

        @if (collapsed()) {
        <span class="iconify mdi-light--chevron-down size-6 right-0 ml-auto"></span>
        } @else {
        <span class="iconify mdi-light--chevron-right size-6 right-0 ml-auto"></span>
        }

    </div>

    @if (collapsed()) {

    @for (history of todoHistory(); track history) {

    <app-todo-history-item [history]="history" />

    }

    }

</div>
